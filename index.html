<body class="background">
   
    
    <form action="" >
        
        <div class="main">
            <h1>Contact Form</h1>
            <p>
                (Please fill all the texts in the fields)

            </p>
        </div>
        <label>
                    <p>Your Name<input type="text" name="name" placeholder="Your Full Name" ></p>
                    <fieldset>
                        <legend>Your College</legend>
                        <p>
                        IIT Roorkee<input type="radio" name="iitr" value="IIT Roorkee" >
                        Other College<input type="radio" name="iitr" value="Other College">
                        </p>
                    </fieldset>
                    <p>Phone No.<input type="tel" name="number" placeholder="XXXXXXXXXX"></p>
        <p>Your E-mail<input type="email" email="email" placeholder="Valid E-mail Address" ></p>
        <p>Message<textarea name="message" id="message" cols="100" rows="10" placeholder="Your Message to Us" ></textarea></p>
        <p>Subject<input type="text" name="subject" cols="100" rows="10" placeholder="What do you want to know?"></p>
        <input type="submit" value="Send">
        </label>
        


    </form>
